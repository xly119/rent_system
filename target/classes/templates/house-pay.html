<!DOCTYPE html>
<html lang="en">
<head>
	<title>租客主页</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">  
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js" integrity="sha384-L2pyEeut/H3mtgCBaUNw7KWzp5n9+4pDQiExs933/5QfaTh8YStYFFkOzSoXjlTb" crossorigin="anonymous"></script>

	<!-- google icon link-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- google suport Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- google suport Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/tenant-main.css">
	<script src="/js/house-pay.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<nav>
					<div class="nav-wrapper grey">
						<a href="#" class="brand-logo">119找房</a>
						<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="http://localhost:8101/rentsys/recommend">房源推荐</a></li>
						<li><a href="http://localhost:8101/rentsys/main/owner">个人主页</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3">
			</div>
			<div class="col-sm-6">
				<div class="shadow p-3 mb-5 bg-white rounded">
					<div class="user-form-title">
						<h3 class="lead" style="font-size: 200%;">
							房屋手续费
						</h3>
						<small class="text-muted">
							您的房源信息已经通过审核，若要正式发布，平台需收取一定费用
						</small>
						<h4 style="color: #f9a825  ">
							<i class="material-icons prefix">euro_symbol</i>
							<span id="money">3000</span>
						</h4>
					</div>
					<form  id="new-house-form">					
						<div class="row">
							<div class="input-field col s6  push-s3">
								<input id="rent" type="text" class="validate">
								<label for="rent">缴纳费用</label>
							</div>
					<div class="input-field col s6 "></div>
						</div>
						<div class="row" >
							<div class="col s12" style="text-align:center;">
								<a class="btn-floating btn-small waves-effect waves-light teal" onclick="payUpdate();">
									<i class="material-icons">done</i>
								</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>




	<!-- -->


</body>
</html>
