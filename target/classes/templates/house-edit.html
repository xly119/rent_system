<!DOCTYPE html>
<html lang="en">
<head>
	<title>租客主页</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">  
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js" integrity="sha384-L2pyEeut/H3mtgCBaUNw7KWzp5n9+4pDQiExs933/5QfaTh8YStYFFkOzSoXjlTb" crossorigin="anonymous"></script>

	<!-- google icon link-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- google suport Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- google suport Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/tenant-main.css">
	<script src="/js/house-edit.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<nav>
					<div class="nav-wrapper grey">
						<a href="#" class="brand-logo">119找房</a>
						<ul id="nav-mobile" class="right hide-on-med-and-down">
							<li><a href="http://localhost:8101/rentsys/recommend">房源推荐</a></li>
							<li><a href="http://localhost:8101/rentsys/main/owner">个人主页</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3">
			</div>
			<div class="col-sm-6">
				<div class="shadow p-3 mb-5 bg-white rounded">
					<div class="user-form-title">
						<h3 class="lead" style="font-size: 200%;">
							房源信息
						</h3>
						<small class="text-muted">
							房屋基本信息，请您如实填写，此信息需要通过管理员审核
						</small>
					</div>
					<form  id="new-house-form">
						<div class="row">
							<div class="input-field col s6">
								<i class="material-icons prefix">title</i>
								<input id="title" type="text" class="validate" value="hold">
								<label for="title">标题</label>
								<span class="helper-text">用简短的语言描述一下你的房源</span>
							</div>

						</div>
						<div class="row">
							<div class="input-field col s12">
								<i class="material-icons prefix">house</i>
								<input id="address" type="text" class="validate" value="hold" disabled="true">
								<label for="address">地址</label>
								<span class="helper-text">房源的详细地址</span>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s6">
								<i class="material-icons prefix">euro_symbol</i>
								<input id="rent" type="text" class="validate" value="hold">
								<label for="rent">租金</label>
							</div>
							<div class="input-field col s6">
								<select id="type">
									<option value="0" selected>平房</option>
									<option id="va" value="1">带阳台的楼房</option>
									<option value="2">独立式住宅</option>
								</select>
								<label>房屋类型</label>
							</div>

						</div>
						<div class="row">
							<div class="input-field col s6">
								<i class="material-icons prefix">people</i>
								<input id="maxTenantNum" type="text" class="validate" value="hold">
								<label for="maxTenantNum">人数</label>
								<span class="helper-text">能容纳的最多房客数量</span>
							</div>

						</div>
						<div class="row">
							<div class="file-field input-field col s12">
								<div >
									<input id="pic" type="file" value="hold">
								</div>
								<div class="file-path-wrapper">
									<i class="material-icons prefix">perm_media</i>
									<input class="file-path validate" type="text" id="ignore" placeholder="点击添加图片">
									<span class="helper-text">房屋真实图片</span>
								</div>
							</div>
							
						</div>
						<div class="row" >
							<div class="col s12" style="text-align:center;">
								<a class="btn-floating btn-small waves-effect waves-light teal" onclick="updateHouse();">
									<i class="material-icons">done</i>
								</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>




	<!-- -->


</body>
</html>
