<!DOCTYPE html>
<html lang="en">
<head>
	<title>租客主页</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">  
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js" integrity="sha384-L2pyEeut/H3mtgCBaUNw7KWzp5n9+4pDQiExs933/5QfaTh8YStYFFkOzSoXjlTb" crossorigin="anonymous"></script>

	<!-- google icon link-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- google suport Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- google suport Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/tenant-main.css">
	<script src="/js/tenant-main.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/style1.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<nav>
					<div class="nav-wrapper grey">
						<a href="#" class="brand-logo">119找房</a>
						<ul id="nav-mobile" class="right hide-on-med-and-down">
							<li><a href="http://localhost:8101/rentsys/recommend">房源推荐</a></li>
							<li><a href="http://localhost:8101/rentsys/main/tenant">个人主页</a></li>
							<li><a id="log-out">退出登录</a>
						</ul>
					</div>
				</nav>
			</div>
		</div>
	</div>
	<div class="container-fluid" >
		<div class="row">
			<div class="col-sm-3">
				<div class="row sidebar-row">
					<a class="rounded-pill list-group-item-action" id="nav-subs">
						<div class="info-icon">
							<i class="material-icons">attach_file</i>
						</div>
						<div class="info">
							收藏列表
						</div>
					</a>
					
				</div>
				<div class="row sidebar-row">
					<a class="rounded-pill list-group-item-action" id="nav-events">
						<div class="info-icon">
							<i class="material-icons">notifications_active</i>
						</div>
						<div class="info">
							我的事件
						</div>
					</a>
					
				</div>	
				<div class="row sidebar-row">
					<a class="rounded-pill list-group-item-action" id="nav-info">
						<div class="info-icon">
							<i class="material-icons">perm_identity</i>
						</div>
						<div class="info">
							个人信息
						</div>
					</a>
					
				</div>
				<hr class="my-4">
				<div class="row sidebar-row">
					<a class="rounded-pill list-group-item-action" href="http://localhost:8101/rentsys/helper">
						<div class="info-icon">
							<i class="material-icons">help_outline</i>
						</div>
						<div class="info">
							帮助  
						</div>
					</a>
					
				</div>

			</div>
			<div class="col-sm-9" >	
				<div id="house-subs-list" style="margin-left: 7%;">
				</div>
				<div style="text-align: center;margin-left:37%;" id="pagebttn">
					<ul class="pagination">
						<li class="waves-effect"><a onclick="goPage(-1);"><i class="material-icons">chevron_left</i></a></li>

						<li class="waves-effect"><a onclick="goPage(1);"><i class="material-icons">chevron_right</i></a></li>
					</ul>
				</div>

				<div id="user-form" class="shadow p-3 mb-5 bg-white rounded" style="display: none">
					<div class="user-form-title">
						<h3 class="lead" style="font-size: 200%;">
							个人信息
						</h3>
						<small class="text-muted">
							您在 119找房服务中使用的基本信息，例如您的姓名和照片
						</small>
					</div>
					<form >
						<div class="row">
							<div class="input-field col s6">
								<i class="material-icons prefix">account_circle</i>
								<input id="user-name" type="text" class="validate" value="hold">
								<label for="user-name">姓名</label>
							</div>
							<div class="input-field col s6">
								<i class="material-icons prefix">phone</i>
								<input id="user-phonenum" type="tel" class="validate" value="hold">
								<label for="user-phonenum">电话号码</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s6">
								<i class="material-icons prefix">cake</i>
								<input id="user-birthday" type="text" class="datepicker" value="1999-01-10">
								<label for="user-birthday">出生日期</label>
							</div>
							<div class="input-field col s6">
								<select id="user-sex">
									<option value="1" >男</option>
									<option value="2">女</option>
								</select>
								<label>性别</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<i class="material-icons prefix">house</i>
								<input id="user-addr" type="text" class="validate" value="hold">
								<label for="user-addr">地址</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<i class="material-icons prefix">lock</i>
								<input id="user-passwd" type="password" class="validate" value="hold">
								<label for="user-passwd">密码</label>
							</div>
						</div>
						<div class="row" >
							<div class="col s12" style="text-align:center;">
								<a class="btn-floating btn-small waves-effect waves-light teal" onclick="updateUser();">
									<i class="material-icons">done</i>
								</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>

	<div class="row" id="example" style="display: none;">
		<div class="col-sm-9 ">
			<div class="card-panel position-relative">
				<div class="row valign-wrapper" style="margin:0px;">
					<div class="col col-sm-6">
						<img id="house-pic" src="1.jpg" alt="" class="rounded-lg responsive-img">
					</div>

					<div class="col col-sm-6">
						<span class="black-text" >
							<h5 id="house-title">十个中文字符是多少呀</h5>
							<blockquote class="lead" style="border-left-color:grey;">
								<span id="house-desc"></span> <br>
								<i  class="fa fa-usd" style="color:#f9a825 ;"></i> <span style="color:#f9a825 ;"id="house-rent"></span>
							</blockquote>
						</span>
					</div>
				</div>
				<a href="#" class="stretched-link"></a>

			</div>
		</div>
	</div>


<!--        通知列表样本
-->

<div class="row" id="exampleE" style="display: none;">
	<div class="col-sm-9">	
		<div class="card-panel" id="event-card">			
			<form>
				<span style="font-size: 200%;">看房预约</span>
				<span style="margin-left:20px;" class="lead" id="event-state">状态：hh</span>
				<br><br>
				<div class="row">
					<div class="input-field col-sm-4">
						<i class="material-icons prefix">alarm</i>
						<input id="event-date" disabled value=""  type="text" class="validate">			
					</div>
					<div class="input-field col-sm-8">
						<i class="material-icons prefix">place</i>
						<input id="event-house" disabled value=""  type="text" class="validate">
					</div>
				</div>

			</form>
		</div>
	</div>

</div>


</body>
</html>
