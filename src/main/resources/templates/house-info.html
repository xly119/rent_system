<!DOCTYPE html>
<html>
<head>
  <title>房屋信息页面</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.2.1/css/bootstrap.min.css">  
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js" integrity="sha384-L2pyEeut/H3mtgCBaUNw7KWzp5n9+4pDQiExs933/5QfaTh8YStYFFkOzSoXjlTb" crossorigin="anonymous"></script>
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/style1.css">
  <script src="/js/house-info.js"></script>

</head>
<body>

  <div class="container-fluid" >
    <div class="row main-block">
     <div class="col-sm-10">
      <h1 id="house-title">仁和花园二区 2室1厅 南/北</h1>
    </div>
    <div class="col-sm-2">
      <br>
      <button  onclick="subs()" type="button" class="btn btn-outline-warning">
        <span id="subs-icon" class="fa fa-star">收藏</span> 
      </button>
      <small id="subs-num" class="text-muted"></small>
    </div>
  </div>
  <div class="row main-block">
    <div class="col-sm-8 ">
     <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img id="house-pic1" src="1.jpg" class="d-block w-100 rounded" alt="...">
        </div>
        <div class="carousel-item">
          <img id="house-pic2" src="2.jpg" class="d-block w-100 rounded" alt="...">
        </div>
        <div class="carousel-item">
          <img id="house-pic3" src="3.jpg" class="d-block w-100 rounded" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="house-info-column">
      <h1>房屋信息</h1>
      <ul>
        <li class="house-basic-unit">
          <span class="fa fa-home"></span>
          <p id="house-type">独立式住宅</p>
        </li>
        <li class="house-basic-unit">
          <span class="fa fa-user"></span>
          <p id="house-max">最多3人</p>
        </li>
      </ul>
    </div>
  </div>   


  <div class="col-sm-4 " > <!-- border border-dark rounded-sm h-50-->
    <div class="list-group shadow">
      <a  class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
          <h2 class="mb-1">租金</h2>
        </div>
        <div class="house-info-block">
          <span id="house-rent" class="fa fa-yen house-info-rent"><small>元/月</small></span><br><br>
          <small class="text-muted">房东可能接受议价，联系经纪人帮您询问房东最低价格</small>
        </div>

      </a>
      <a  class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
          <h2 class="mb-1">地址</h2>
        </div>
        <div class="house-info-block">
          <span id="house-address" class="fa fa-map-marker">北京市西城区西长安街街道</span>
        </div>
      </a>
      <a class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
          <h2 class="mb-1">房东</h2>
        </div>
        <div class="house-info-block">
          <img id="house-owner-pic" src="hello.jpg" class="rounded house-info-ownerpic"><br>
          <span id="house-owner-name">AN XIE</span>
          <hr class="my-4">
          <p>
            <button type="button" class="btn btn-outline-primary"data-toggle="collapse" data-target="#arrange" aria-expanded="false" aria-controls="arrange">安排看房</button>
          </p>
          <div class="collapse" id="arrange">
            <div class="card card-body">
             <form>
              <div class="form-group">
                <label for="arrange-time">预约日期</label>
                <input type="date" id="arrange-time" class="form-control" data-container="body" data-toggle="popover" data-placement="left" data-content="需要填写日期哦"  >
                <small id="emailHelp" class="form-text text-muted">可以在个人主页看到预约状态哦</small>
              </div>
              <div class="form-group">
                <label for="arrange-time">给房东留言</label>
                <textarea class="form-control" id="arrange-mark" rows="3"></textarea>
              </div>
              <button type="button" class="btn btn-link" onclick="arrange();">√安排</button>
            </form>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>

</div>

</div>

</body>
</html>
